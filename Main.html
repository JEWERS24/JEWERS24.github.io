<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saucer Card</title>
    <link rel="stylesheet" href="../JEWERS24.github.io/Styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            height: 100vh;
            width: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .saucer-card {
            width: 85%;
            height: 300px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            display: flex;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .second-card {
            flex-direction: row-reverse; /* Cambia la dirección del flex para que la imagen esté a la derecha */
            text-align: right;
        }

        .image-container {
            width: 100%; /* Contenedor ocupa el 100% del ancho de la pantalla */
            max-width: 800px; /* Establece un ancho máximo para el contenedor */
            overflow: hidden; /* Asegura que no se desborde */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Asegura que las imágenes se posicionen correctamente */
        }

        .image {
            position: absolute; /* Cambiado a absolute para superponer las imágenes */
            width: 70%; /* Ocupa todo el ancho */
            height: 100%; /* Ocupa toda la altura */
            backface-visibility: hidden; /* Esencial para la rotación */
            transition: transform 1s ease-in-out;
            object-fit: cover; /* Asegura que la imagen cubra el contenedor */
        }

        .front {
            z-index: 2; /* Asegura que la imagen frontal esté arriba */
            opacity: 1; /* Visible */
            transform: rotateY(0deg); /* Rotación inicial */
        }

        .back {
            opacity: 0; /* Oculta la imagen trasera inicialmente */
            transform: rotateY(180deg); /* Rotación inicial de la parte trasera */
        }

        .card-body {
            width: 50%; /* Ocupa la otra mitad del ancho */
            padding: 20px; /* Espaciado para el texto */
            display: flex;
            flex-direction: column; /* Apila el texto verticalmente */
            justify-content: center; /* Centra el contenido verticalmente */
        }

        .responsive-image {
            width: 100%; /* La imagen ocupa el 100% del ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        /* Media Queries para diferentes tamaños de pantalla */
        @media (max-width: 600px) {
            .responsive-image {
                width: 80%; /* Para pantallas pequeñas, la imagen ocupa el 80% del ancho del contenedor */
            }
        }

        @media (min-width: 601px) and (max-width: 1200px) {
            .responsive-image {
                width: 90%; /* Para pantallas medianas, la imagen ocupa el 90% del ancho del contenedor */
            }
        }

        @media (min-width: 1201px) {
            .responsive-image {
                width: 100%; /* Para pantallas grandes, la imagen ocupa el 100% del ancho del contenedor */
            }
        }

        .ingredients {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        @keyframes moveUp {
            0% {
                transform: translateY(0px) rotateX(0deg) scale(1);
                opacity: 1;
            }
            25% {
                transform: rotateX(0deg) scale(1);
                opacity: 0.75;
            }
            50% {
                transform: rotateX(90deg) scale(1);
                opacity: 0.5;
            }
            75% {
                transform: scale(1) rotateX(135deg);
                opacity: 0.25;
            }
            100% {
                transform: translateY(60px) rotateX(180deg) scale(1);
                opacity: 0;
            }
        }

        @keyframes moveDown {
            0% {
                transform: translateY(-60px) rotateX(180deg) scale(1);
                opacity: 0;
            }
            25% {
                opacity: 0.25;
            }
            50% {
                transform: rotateX(90deg) scale(1);
                opacity: 0.5;
            }
            75% {
                opacity: 0.75;
            }
            100% {
                transform: translateY(0px) rotateX(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <br>
    <br>
    <h1>Menu</h1>
    <br>
    <br>
    <div class="container">
        <div class="saucer-card" onclick="toggleZoom(event)">
            <div class="image-container">
                <img src="saucerH.png" alt="Front View" class="image front responsive-image">
                <img src="saucerU.png" alt="Top View" class="image back responsive-image">
            </div>
            <div class="card-body text-center">
                <h2 class="card-title">Espaguettis en salsa con albahaca</h2>
                <p class="ingredients" style="display: none;">Ingredientes: Espaguettis, salsa de tomate, albahaca, ajo, aceite de oliva.</p>
            </div>
        </div> 
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="saucer-card second-card" onclick="toggleZoom(event)">
            <div class="image-container">
                <img src="saucerH.png" alt="Front View" class="image front responsive-image">
                <img src="saucerU.png" alt="Top View" class="image back responsive-image">
            </div>
            <div class="card-body text-center">
                <h2 class="card-title">Espaguettis en salsa con albahaca</h2>
                <p class="ingredients" style="display: none;">Ingredientes: Espaguettis, salsa de tomate, albahaca, ajo, aceite de oliva.</p>
            </div>
        </div> 
    </div>
    <br>
    <br>
    <br>  
    <script>
        let isZoomed = false;

        function toggleZoom(event) {
            const card = event.currentTarget; // Obtiene el contenedor clicado
            const frontImage = card.querySelector('.front');
            const backImage = card.querySelector('.back');
            const ingredients = card.querySelector('.ingredients'); // Selecciona los ingredientes dentro del contenedor clicado

            if (!isZoomed) {
                frontImage.style.animation = 'moveDown 0.8s forwards';
                backImage.style.animation = 'moveUp 0.8s forwards';
                backImage.style.opacity = '1';
                frontImage.style.opacity = '0';

                // Oculta los ingredientes
                ingredients.style.display = 'none';
            } else {
                // Muestra la imagen de adelante y oculta la de atrás
                backImage.style.animation = 'moveDown 0.8s forwards';
                frontImage.style.animation = 'moveUp 0.8s forwards, zoomOut 0.8s forwards';
                frontImage.style.opacity = '1';
                backImage.style.opacity = '0';

                // Muestra los ingredientes
                ingredients.style.display = 'block';
            }

            isZoomed = !isZoomed; // Cambia el estado de zoom
        }
    </script>
</body>
</html>
